<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions Dashboard</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="app">
    <h1>Transactions Dashboard</h1>

    <!-- Month Dropdown -->
    <label for="month">Select Month:</label>
    <select id="month">
      <option value="1">January</option>
      ]
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      
      <option value="2">February</option>
      <option value="3" selected>March</option>
      <!-- ... Add other months -->
    </select>

    <!-- Search Box -->
    <label for="search">Search Transaction:</label>
    <input type="text" id="search" placeholder="Enter search text">

    <!-- Transactions Table -->
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transaction rows will be dynamically added here using JavaScript -->
      </tbody>
    </table>

    <!-- Pagination Buttons -->
    <button id="prevPage" disabled>Previous</button>
    <button id="nextPage" disabled>Next</button>

    <!-- Statistics Box -->
    <div id="statisticsBox">
      <h2>Transactions Statistics</h2>
      <p>Total Sale Amount: <span id="totalSaleAmount"></span></p>
      <p>Total Sold Items: <span id="totalSoldItems"></span></p>
      <p>Total Not Sold Items: <span id="totalNotSoldItems"></span></p>
    </div>

    <!-- Bar Chart Container -->
    <div id="barChartContainer">
      <!-- Bar chart will be dynamically generated here using JavaScript -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
